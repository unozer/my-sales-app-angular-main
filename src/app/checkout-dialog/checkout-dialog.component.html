<h1 mat-dialog-title>Cart Checkout</h1>
<mat-dialog-content>
    <span>You have {{data}} pending items, are you sure do you want to coninue?</span>
</mat-dialog-content>
<mat-dialog-actions>
    <button (click)="dialogRef.close(true)" mat-raised-button>Yes</button>
    <button (click)="dialogRef.close(true)" mat-button>No</button>
</mat-dialog-actions>
